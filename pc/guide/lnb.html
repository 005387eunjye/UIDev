<script>
$(function(){
	$(".guide-lnb li a").click(function(){
		$(this).attr("target","mainFrame");
		$(".guide-lnb li a").parent().removeClass("on");
		$(this).parent().addClass("on");
	});
	$(".guide-lnb strong").next("ul").each(function(){
		if($(this).next("ul")) {
			$(this).parent().toggleClass("sub");
		}
	});
	$(".guide-lnb .sub strong").click(function(){
		$(this).parent().toggleClass("on");
	});
	$(".guide-lnb strong").click(function(){
		$("ul> li > ul > li.on").removeClass("on");
	});
})
</script>
