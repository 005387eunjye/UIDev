    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <title>KB차차차</title>

    <link type="text/css" rel="stylesheet" href="/UIDev/v3/css/style.min.css">
    <link rel="stylesheet" href="/UIDev/v3/js/lib/jquery-ui.min.css">

<body class="only-pub"> <!-- [D] 개발 시에는 only-pub 클래스 제거 -->
    <button type="button" class="btn-type01 sm pop-btn-js" data-target="#popup01">허위매물신고 소명 신청</button>

    <!--popup-->
    <div class="popup-bg" style="display:block"></div>
    <div class="popup" id="popup01" style="display:block">
        <a href="javascript:;" class="popup-close-btn close-btn">popup close</a>
        <h2 class="popup-title">허위매물신고 소명 신청</h2>
        <div class="popup-body">
            <div class="inner">
                <div class="ul-list">
                    <p class="tit-normal">소명신청 내용</p>
                    <textarea class="txar-tp1" placeholder="소명신청 내용을 입력해주세요" style="height: 150px;"></textarea>
                    <div class="byte-count"><span>0</span>/<span>100</span></div>
                </div>
                
            </div>
        </div>
        <div class="popup-btn">
            <button type="button" class="btn-type01">소명신청</button>
        </div>
    </div>
